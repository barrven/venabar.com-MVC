<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan Calc</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #535557;
            color: #FFFF;
        }
    </style>
</head>
<body>
    <br>
    <h1 class="text-center">Corolla Car Loan Calc</h1>

    <div class="row w-75 m-auto">
        <form class="m-3 col-md">
            <div class="form-group">
                <label for="startdate">Loan Start Date</label>
                <input type="date" class="form-control" id="startdate">
            </div>
            <div class="form-group">
                <label for="principal">Principal</label>
                <input type="number" class="form-control" id="principal">
            </div>
            <div class="form-group">
                <label for="pmt">Fixed Payment</label>
                <input type="number" class="form-control" id="pmt">
            </div>
            <div class="form-group">
                <label for="rate">Interest Rate</label>
                <input type="number" class="form-control" id="rate">
            </div>
            <div class="form-group">
                <label for="nperiods">Number of Periods</label>
                <input type="nperiods" class="form-control" id="nperiods">
            </div>
            <button type="button" id="btnCalc" class="btn btn-primary mt-2">Calculate</button>
        </form>

        <div class="col-md">
            <form class="m-3">
                <div class="form-group">
                    <label class="" for="dropdown">Period select</label>
                    <select class="form-control text-center" name="dropdown" id="dropdown"></select>
                </div>
            </form>
            <!-- output container -->
            <div id="cont" class="text-center m-3"></div>
        </div>
    </div>
    
    
    <!--table class file -->
    <script src="ammort-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
